<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Vivere Stays Email</title>
  <style>
    body, table, td, p, a, li, blockquote { -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    table, td { mso-table-lspace:0pt; mso-table-rspace:0pt; }
    img { -ms-interpolation-mode:bicubic; border:0; height:auto; line-height:100%; outline:none; text-decoration:none; }
    body { margin:0 !important; padding:0 !important; background-color:#F6F9FD;
           font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif; line-height:1.4; }
    .email-container { max-width:600px; margin:0 auto; background-color:#F6F9FD; }
    .logo-section { text-align:center; padding:32px 16px 40px 16px; }
    .logo { width:240px; height:auto; max-width:100%; }
    .main-card { background-color:#ffffff; border-radius:20px; box-shadow:0 0 30px 0 rgba(0,0,0,0.25);
                 margin:0 16px 32px 16px; padding:32px; position:relative; }
    .footer { text-align:center; padding:32px 16px; color:#9CAABD; font-size:14px; }
    .footer a { color:#294758; text-decoration:none; }
    @media only screen and (max-width: 600px) {
      .main-card { margin:0 8px 16px 8px; padding:24px; }
      .logo { width:200px; }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Header -->
    <div class="logo-section">
      <img src="{{logo_url}}" alt="Vivere Stays" class="logo" />
    </div>

    <!-- Content -->
    <div class="main-card">
      {{{@content}}}
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>
        Â© 2025 Vivere Stays. All rights reserved.<br />
        <a href="{{unsubscribe_url}}">Unsubscribe</a> |
        <a href="{{company_website}}">Visit our website</a>
      </p>
    </div>
  </div>
</body>
</html>
