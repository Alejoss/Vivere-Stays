[tool:pytest]
DJANGO_SETTINGS_MODULE = vivere_stays.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests 